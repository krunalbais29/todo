<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

   <title>TO-DO list</title>

</head>


<body>

   <div class="container-fluid w-100 h-100">
      <div class="container p-4">
         <div class="row text-center">
            <div class="col-md-12">
               <h1>TO-DO List</h1>
            </div>
         </div>

         <div class="row">
            <div class="col-md-12 d-flex justify-content-center rootCont">
               <input type="text" class="form-control border-primary w-75 mt-3 p-2" placeholder="Please enter your task" name="userIn" id="userIn">
            </div>
         </div>

         <div class="row mt-3  ">
            <div class="col-md-12 d-flex justify-content-center ">
               <h4 id="errorMsg" class="text-danger" ></h4>
            </div>
         </div>

         <div class="row mt-3">
            <div class="col-md-12 d-flex justify-content-center">
               <button class="btn btn-outline-success " onclick="onAddTodo()" id="onAddTodo" > Add  </button>
            </div>
         </div>

      </div>

      <div class="container  w-75 h-100 p-4">
         <div class="row">
            <div class="col-md-12">
               <h3>List your task</h3>
            </div>
         </div>

         <div class="row mt-3">
            <ul id="todoRootCont" class=" todoRootCont" >

            </ul>
         </div>

         <div class="row mt-4">
            <div class="col-md-12 d-flex justify-content-center">
               <h1 id="data" ></h1>
            </div>
            <div class="col-md-12 d-flex gap-4 justify-content-center">
               <button class="btn btn-success w-50" onclick="onSetItem()" >Save</button>
               <!-- <button class="btn btn-success w-100" onclick="onGetItem()" >Get</button>
               <button class="btn btn-danger w-100" onclick="onDeleteItem()" >Delete</button> -->
            </div>
         </div>
      </div>
   </div>
   






   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="script.js"></script>

   <script src="https://kit.fontawesome.com/91d35367d5.js" crossorigin="anonymous"></script>

</body>
</html>
